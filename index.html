<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive SVG Icons</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>SVG Icon </h1>
    <p>Click an icon to see its ID in the console.</p>
    
    <div class="icon-container">
        <img id="icon1" class="icon" src="images/Gerald_G_Lemon_Variations_1.svg" alt="Icon 1">
        <img id="icon2" class="icon" src="images/strawberry-svgrepo-com.svg" alt="Icon 2">
        <img id="icon3" class="icon" src="images/mint.svg" alt="Icon 3">
        <img id="icon4" class="icon" src="images/SaraSara_Ice_cube_2.svg" alt="Icon 4">
        <img id="icon5" class="icon" src="images/laobc_Coconut.svg" alt="Icon 5">
        <img id="icon6" class="icon" src="images/coffe-beans.svg" alt="Icon 6">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
